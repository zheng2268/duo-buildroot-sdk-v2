image boot.vfat {
	vfat {
		label = "boot"
		files = {
			"fip.bin",
			"rawimages/boot.sd",
		}
	}
	size = 128M
}

image rootfs.ext4 {
	ext4 {
		label = "rootfs"
		use-mke2fs = true
	}
	size = 768M
}

image milkv-duos-musl-riscv64-sd.img {
	hdimage {
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}

	partition logo {
		image = "logo.jpg"
		size = 2M
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}
